{% load static %}
{% block more_css %}
    <link rel="stylesheet" href="{% static 'css/hero.css' %}">
{% endblock more_css %}

<section class="hero">    
    <div class='main-img-wrapper'>
      <div class="img">
       <div class="fade-layer"></div>
        <img
        class="main-img"
        src='{% static img %}'
        alt="hero-img"
      />
     </div>
    </div>
      {% comment %}
      <img
        class="main-img-hexagons"
        src="{% static 'capabilities/svgs/blue-hexa.svg' %}"
        alt=""
      />

      {% endcomment %} {% comment %}
      <img
        class="main-img-hexagons"
        src="{% static 'capabilities/svgs/blue-hexa-mobile.svg' %}"
        alt=""
      />
      {% endcomment %}
      <img
        class="desktop-hero-hexa"
        src="{% static 'svgs/desktop-hero-hexa.svg' %}"
        alt=""
      />
      <img
        class="main-img-hexagons-right"
        src="{% static 'svgs/mobile-hero-hexas-right.svg' %}"
        alt=""
      />
      <img
        class="main-img-hexagons-left"
        src="{% static 'svgs/mobile-hero-hexas-left.svg' %}"
        alt=""
      />
</section>
